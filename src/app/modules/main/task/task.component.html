<div class="container" style="text-align: center;padding-top:2%">
        <div class="rows">
            <div class="col-md-5">
                <div class="form-group">
                    <label for="inputdefault">Task Name</label>
                    <input class="form-control" id="inputdefault" [(ngModel)]="task.Name" type="text">        
                </div>
                <div class="form-group">
                    <label for="inputlg">Description</label>
                    <textarea class="form-control" rows="6" [(ngModel)]="task.Description" style="resize: vertical"></textarea>
                </div>              
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="inputdefault">Category</label>
                    <input class="form-control" [(ngModel)]="task.Category" id="inputdefault" type="text">        
                </div>
                <div class="form-group">
                    <label for="inputdefault">Time</label>
                    <input class="form-control" id="inputdefault" [(ngModel)]="task.Time" type="date">        
                </div>
                <div class="form-group">
                    <label for="sel1">Difficulty</label>
                    <select class="form-control" [(ngModel)]="task.difficulty.difficultyLevel"  id="sel1">
                            <option>Low</option>
                            <option>Medium</option>
                            <option>Hard</option>
                    </select>
                </div>
            </div>  
            <div class="col-md-4">
               <button (click)="addTask()">Add Task</button>
            </div>     
        </div>    
</div>
